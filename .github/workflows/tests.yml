name: Unit Tests
on: [push, pull_request]

jobs:
    Tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Load requirements
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: Test models
              run: |
                  python manage.py test api.tests.test_models
